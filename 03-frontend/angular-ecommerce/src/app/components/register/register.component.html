<div class="main-content">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-body p-4">
                <h3 class="card-title text-center mb-4 fw-bold text-primary">Register</h3>
                <div *ngIf="errorMessage" class="alert alert-danger text-center">
                  {{ errorMessage }}
                </div>
  
                <!-- Register form -->
                <form [formGroup]="registerForm">
                  <div class="mb-3">
                    <label for="firstName" class="form-label fw-semibold">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName"
                      class="form-control rounded-3 shadow-sm border-light" />
                    <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                      class="text-danger mt-1">
                      <small *ngIf="registerForm.get('firstName')?.hasError('required')">first name is required.</small>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="lastName" class="form-label fw-semibold">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName"
                      class="form-control rounded-3 shadow-sm border-light" />
                    <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                      class="text-danger mt-1">
                      <small *ngIf="registerForm.get('lastName')?.hasError('required')">last name is required.</small>
                    </div>
                  </div>
  
                  <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" formControlName="email"
                      class="form-control rounded-3 shadow-sm border-light" />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                      class="text-danger mt-1">
                      <small *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</small>
                      <small *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email.</small>
                    </div>
                  </div>
  
                  <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" id="password" formControlName="password"
                      class="form-control rounded-3 shadow-sm border-light" />
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                      class="text-danger mt-1">
                      <small *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</small>
                      <small *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 8 characters.</small>
                    </div>
                  </div>
  
                  <!-- Register button -->
                  <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-3 shadow-sm"
                    [disabled]="registerForm.invalid">
                    Create Account
                  </button>
  
                  <!-- Divider -->
                  <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1 border-secondary-subtle">
                    <span class="mx-2 text-muted fw-bold">OR</span>
                    <hr class="flex-grow-1 border-secondary-subtle">
                  </div>
  
                  <!-- Login button -->
                  <button type="button" routerLink="/login" class="btn btn-outline-primary w-100 fw-bold py-2 rounded-3 shadow-sm">
                    Sign in
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
