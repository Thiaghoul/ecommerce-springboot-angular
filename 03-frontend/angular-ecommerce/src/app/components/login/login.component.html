<div class="main-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h3 class="card-title text-center mb-4 fw-bold text-primary">Login</h3>
              <div *ngIf="errorMessage" class="alert alert-danger text-center">
                {{ errorMessage }}
              </div>

              <!-- Login form -->
              <form [formGroup]="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label fw-semibold">Email</label>
                  <input type="text" id="username" formControlName="username"
                    class="form-control rounded-3 shadow-sm border-light" />
                  <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    class="text-danger mt-1">
                    <small *ngIf="loginForm.get('username')?.hasError('required')">Email required.</small>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label fw-semibold">Password</label>
                  <input type="password" id="password" formControlName="password"
                    class="form-control rounded-3 shadow-sm border-light" />
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-danger mt-1">
                    <small *ngIf="loginForm.get('password')?.hasError('required')">Password required.</small>
                    <small *ngIf="loginForm.get('password')?.hasError('minlength')">The password must have at least 8
                      characters.</small>
                  </div>
                </div>

                <!-- Sign in button -->
                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-3 shadow-sm"
                  [disabled]="loginForm.invalid">
                  Sign in
                </button>

                <!-- Divider -->
                <div class="d-flex align-items-center my-3">
                  <hr class="flex-grow-1 border-secondary-subtle">
                  <span class="mx-2 text-muted fw-bold">OR</span>
                  <hr class="flex-grow-1 border-secondary-subtle">
                </div>

                <!-- Sign up button -->
                <button type="button" routerLink="/register" class="btn btn-outline-primary w-100 fw-bold py-2 rounded-3 shadow-sm">
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
